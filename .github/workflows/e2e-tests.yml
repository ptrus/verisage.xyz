name: E2E Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: pip install uv==0.9.7

    - name: Install dependencies
      run: uv sync --dev

    - name: Run unit tests
      run: make test-unit

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: make build-docker

    - name: Install uv for payment tests
      run: pip install uv==0.9.7

    - name: Run E2E test
      run: make test-e2e

    - name: Run payment E2E test
      env:
        # Test key with funds on Base Sepolia testnet:
        # Address: 0x492F9757240365621fA03fbcee80f3eA72b98d15
        PRIVATE_KEY: ${{ secrets.TEST_E2E_PAYMENT_PRIVATE_KEY }}
      run: make test-e2e-payments

    - name: Cleanup
      if: always()
      run: |
        docker compose -f compose.yml down -v || true
