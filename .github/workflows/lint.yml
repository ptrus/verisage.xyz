name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install uv
      run: pip install uv==0.9.7

    - name: Install Python dependencies
      run: uv sync --dev

    - name: Install frontend dependencies
      run: cd frontend-src && npm ci

    - name: Run linters
      run: make lint
